<h2>Users</h2>
<table>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Gender</th>
    <th>Age</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let user of users" (click)="setUser(user)">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.gender}}</td>
    <td>{{user.age}}</td>
    <td>{{user.email}}</td>
  </tr>
</table>
<app-update-users [userChosen]="userSet" [serviceUpdate]="userService"></app-update-users>
